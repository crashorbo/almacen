{% load static %}

<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form class="row" action="{% url 'user-edit' pk=object.id %}" method="post">        
        <div class="form-group col-sm-12 col-md-12">
            <label for="id_email">Rol</label>
            {{ form.rol }}            
        </div>
        <div class="form-group col-sm-12 col-md-12">
            <label for="id_email">Direccion de correo electronico</label>
            {{ form.email }}
        </div>        
        <hr class="col-12" />
        <div class="form-group col-sm-12 col-md-12">
            <label for="id_first_name">Nombres</label>
            {{ form.first_name }}
        </div>
        <div class="form-group col-sm-12 col-md-6">
            <label for="id_last_name">Apellidos</label>
            {{ form.last_name }}
        </div>
        <div class="form-group col-sm-12 col-md-6">
            <label for="id_document_number">Numero Documento</label>
            {{ form.document_number }}
        </div>
        <div class="form-group col-sm-12 col-md-6">
            <label for="id_birthday">Fecha Nacimiento</label>
            {{ form.birthday }}
        </div>
        <div class="form-group col-sm-12 col-md-6">
            <label for="id_telefono">Telefono</label>
            {{ form.telefono }}
        </div>
        <div class="col-sm-12 text-right">            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
        {% csrf_token %}
    </form>                                                            
</div>
