<form class="app-form row" method="post" action="{% url 'unidad-create' %}">
    <h5>Registrar Unidad</h5>
    <div class="input-field col m6 s12">
        {{ form.nombre_completo }}
        <label for="id_nombre_completo">Nombre Completo</label>
    </div>
    <div class="input-field col m6 s12">
        {{ form.nombre_corto }}
        <label for="id_nombre_corto">Nombre Corto</label>
    </div>    
    {% csrf_token %}
    <div class="col s12 display-flex justify-content-end mt-3">
        <button type="submit" class="btn indigo mr-1">Guardar</button>
        <button type="button" class="modal-action modal-close btn btn-light">Cancelar</button>
    </div>
</form>
