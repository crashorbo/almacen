<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Editar Unidad</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form class="row" action="{% url 'unidad-edit' pk=object.id %}" method="post">        
        <div class="form-group col-md-8">
            <label for="id_nombre_completo">Nombre Completo</label>
            {{ form.nombre_completo }}            
        </div>
        <div class="form-group col-md-4">
            <label for="id_nombre_corto">Nombre Corto</label>
            {{ form.nombre_corto }}
        </div>                
        <div class="col-sm-12 text-right">            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
        {% csrf_token %}
    </form>                                                            
</div>
