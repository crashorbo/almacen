<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Editar Articulo</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form class="row" action="{% url 'articulo-edit' pk=object.id %}" method="post">        
        <div class="form-group col-md-6">
            <label for="id_codigo">Codigo</label>
            {{ form.codigo }}            
        </div>
        <div class="form-group col-md-6">
            <label for="id_nombre">Nombre</label>
            {{ form.nombre }}
        </div>        
        <div class="form-group col-md-6">
            <label for="id_unidad">Unidad</label>
            {{ form.unidad }}
        </div>
        <div class="form-group col-md-6">
            <label for="id_numero_parte">Numero Parte</label>
            {{ form.numero_parte }}
        </div>
        <div class="col-sm-12 text-right">            
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        </div>
        {% csrf_token %}
    </form>                                                            
</div>
